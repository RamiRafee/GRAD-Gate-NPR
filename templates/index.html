{% extends 'layout.html' %}

{% block body %}
    <div class="container">
        <br><br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <h3>NPR</h3>
            <div class="input-group">
                <input type="file" class="form-control" name="image_name_NPR" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>
        <br><br>
        <form action="#" method="POST" enctype="multipart/form-data">
            <h3>SPOTS</h3>
            <div class="input-group">
                <input type="file" class="form-control" name="image_name_SPOTS" required>
                <input type="submit" value="Upload" class="btn btn-outline-secondary">
            </div>
        </form>
    </div>

    {% if NPR %}
        <div class="container">
            <br><br>
            <table>
                <tr>
                    <td>
                        <img class="rounded float-left img-fluid" src="/static/upload/NPR/{{ upload_image }}" alt="">
                    </td>
                    <td>
                        <img class="rounded float-right img-fluid" src="/static/predict/NPR/{{ predict_image }}" alt="">
                    </td>
                </tr>

            </table>
            <br>
            <table style="border: solid black; width: 100%;">
                <tr style="border: solid black;">
                    <th>Cropped Licence Plate Image</th>
                    <th>EasyOCRText</th>
                </tr>
                <tr style="border: solid black;">
                    <td>
                        <img class="img-fluid" src="/static/roi/NPR/{{ upload_image }}" alt="">
                    </td>
                    <td style="background-color: greenyellow;">
                        <h1 class="display-8"> {{ easyOCRtext }}</h1>
                    </td>

                </tr>
            </table>

        </div>
    
        <div class="container">
            <br>
            <br>
            <table style="border: solid black; width: 100%;">
                <tr style="border: solid black;">
                    <th>Cropped Licence Plate Image</th>
                    <th>CustomOCRText</th>
                </tr>
                <tr style="border: solid black;">
                    <td>
                        <img class="img-fluid" src="/static/roi/NPR/{{ upload_image }}" alt="">
                    </td>
                    <td style="background-color: greenyellow;">
                        <h1 class="display-8"> {{ customOCRtext }}</h1>
                    </td>

                </tr>
            </table>

        </div>
    
    {% endif %}
    {% if SPOTS %}
        <div class="container">
            <br><br>
            <table>
                <tr>
                    <td>
                        <img class="rounded float-left img-fluid" src="/static/upload/SPOTS/{{ upload_image }}" alt="">
                    </td>
                    <td>
                        <img class="rounded float-right img-fluid" src="/static/predict/SPOTS/{{ current_date }}/output.jpg" alt="">
                    </td>
                </tr>

            </table>
            <br>
            <table style="border: solid black; width: 100%;">
                <tr style="border: solid black;">
                    <th>SPOTS</th>
                </tr>
                <tr style="border: solid black;">
                    <td style="background-color: greenyellow;">
                        <h3 class="display-8"> {{ spots }}</h3>
                    </td>

                </tr>
            </table>

        </div>
    
        
    {% endif %}
{% endblock  %}
